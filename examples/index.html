<html>

<link rel="stylesheet" href="../dist/dnm-smartcroppr.css">

<style>
.imgContainer {
    width:50%;
    margin:auto;
}

.imgContainer img {
    max-width: 100%;
}
    
#cropPreview {
    margin-top:30px;
    margin-left:auto;
    margin-right:auto;
    width: 30%;
    height: 300px;
    background-color:black;
}
    
</style>

<body>
    <h1>dnm-smartcroppr</h1>
    <div>
        <button class="setImage" data-img="https://images.unsplash.com/photo-1585110396000-c9ffd4e4b308?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80">Image 1</button>
        <button class="setImage" data-img="https://images.unsplash.com/photo-1480554840075-72cbdabbf689?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">Image 2</button>
        <button class="setImage" data-img="https://images.unsplash.com/photo-1615538363919-8e5724f16d20?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDIyfHRvd0paRnNrcEdnfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">Image with face 1</button>

        <button class="setImage" data-img="https://app.danim.com/logo.png">PNG</button>
    </div>
    <div class="imgContainer">
        <img src="null" id="cropper">
    </div>
    <div id="cropPreview"></div>
    <p>Credits : Unsplash</p>
    <script src="index.js"></script>
</body>
</html>
